<div>
    <h1>Recipe Name</h1>
    <h2>Optional Fields</h2>

    <label for="name">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10">
    <br>

    <label for="name">Difficulty (1-10):</label>
    <input type="number" id="difficulty" name="difficulty" min="1" max="10"> 
    <br>

    <label for="name">Region:</label>
    <input type="text" id="region" name="region">
    <br>

    <label for="name">Season:</label>
    <input type="text" id="season" name="season">

    <h2>Ingredients</h2>
    <table>
        <thead>
            <tr>
                <th>Ingredient Name</th>
                <th>Amount</th>
                <th>Measurement Type</th>
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let ingredient of ingredientList; let i=index;">
                <td><input type="text" [(ngModel)]="ingredientList[i].ingredientName" /></td>
                <td><input type="text" [(ngModel)]="ingredientList[i].ingredientAmount" /></td>
                <td><input type="text" [(ngModel)]="ingredientList[i].measurementType" /></td>
                <td>
                    <button (click)="removeIngredient(i)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="addIngredient()">Add another ingredient</button>
    <button (click)="submitRecipe()">Submit</button>
</div>
